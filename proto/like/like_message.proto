syntax = "proto3";
package like;

option go_package = "proto/like";

message ExistsRequest{
  string user_id = 1;
  string post_id = 2;
}
message ExistsResponse{
  bool exists = 1;
}
message LikeRequest{
  string user_id = 1;
  string post_id = 2;
}

message LikeResponse{
  string user_id = 1;
  string post_id = 2;
}

message CountResponse{
  int32 count = 1;
}
message CountRequest{
  string post_id = 2;
}