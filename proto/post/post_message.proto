syntax = "proto3";
package post;

option go_package = "proto/post";
import "google/protobuf/timestamp.proto";
import "post_enum.proto";
//models
message PostDetail {
  string id = 1;
  string title = 2;
  Author author = 3;
  int32 like_count = 4;
  int32 comment_count = 5;
  int32 view_count = 6;

  repeated PostContent contents = 8;
  PostType type = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
  google.protobuf.Timestamp deleted_at = 12;
}

message Author {
  string id = 1;
  string first_name = 2;
  string middle_name = 3;
  string last_name = 4;
  string email = 5;
  string phone = 6;
  Avatar avatar = 7;
}
message Avatar{
  string file_name = 1;
  string url = 2;
}
message PostContent {
  string title = 1;
  string description = 2;
  PostContentFile file = 3;
}
message PostContentFile{
  string file_name = 1;
  string content_type = 2;
  string url = 3;
}

//requests and responses
message FindPostRequest{
  int32 page_size = 1;
  string page_token = 2;
  string search = 3;
  SortOrder sort_order = 4;
  google.protobuf.Timestamp  date_from = 5;
  google.protobuf.Timestamp  date_to = 6;
}
message FindPostResponse{
  repeated PostDetail posts = 1;
  string next_page_token = 2;
}

message GetByAuthorRequest{
  string author_id = 1;
  int32 page_size = 2;
  string page_token = 3;
  string search = 4;
  SortOrder sort_order = 5;
}
message GetByAuthorResponse{
  repeated PostDetail posts = 1;
  string next_page_token = 2;
}

message PostResponse{

}
message GetByIdRequest{
  string id = 1;
}

message PostContentCreateOrUpdate {
  string title = 1;
  string content = 2;
  PostContentFileCreateOrUpdate file = 3;
}
message PostContentFileCreateOrUpdate{
  string file_name = 1;
  string content_type = 2;
  bytes data = 3;
}

message CreatePostRequest{
  string id = 1;
  string title = 2;
  string author_id = 3;
  PostType type = 4;

  PostContentCreateOrUpdate contents = 5;
}
message UpdatePostRequest{
  string id = 1;
  string title = 2;
  string author_id = 3;
  PostType type = 4;

  repeated PostContentCreateOrUpdate contents = 5;
}
message DeletePostRequest{
  string id = 1;
  string author_id = 2;
}
message DeletePostResponse{
}

message HidePostRequest{
  string id = 1;
  string author_id = 2;
}
message HidePostResponse{
}
