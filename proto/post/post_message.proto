syntax = "proto3";
package post;

option go_package = "proto/post";
import "google/protobuf/timestamp.proto";
import "post_enum.proto";


message FindPostRequest{
  int32 page_size = 1;
  string page_token = 2;
  string search = 3;
  SortOrder sort_order = 4;
  google.protobuf.Timestamp  date_from = 5;
  google.protobuf.Timestamp  date_to = 6;
}
message FindPostResponse{
  repeated PostDetail posts = 1;
  string next_page_token = 2;
}
message PostDetail {
  string id = 1;
  string title = 2;
  Author author = 3;

  int32 like_count = 4;
  int32 comment_count = 5;
  int32 view_count = 6;
  int32 repost_count = 7;

  repeated MediaContents contents = 8;

  PostType type = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
  google.protobuf.Timestamp deleted_at = 12;
}
message PostResponse{

}

message Author {
  string id = 1;
  string first_name = 2;
  string middle_name = 3;
  string last_name = 4;
  string email = 5;
  string phone = 6;
  string avatar = 7;
}
message PostRequest{
  string id = 1;
}
message MediaContents {
  string title = 1;
  string content = 2;
  repeated MediaContentFiles files = 3;
}

message MediaContentFiles{
  string file_name = 1;
  int64 size = 2;
  string path = 3;
  MediaType type = 4;
}
message CreateRequest{
  string title = 1;
  Author author = 2;
  MediaContents contents = 3;
  PostType type = 4;
}

message CreatePostRequest{
  string id = 1;
  string title = 2;
  string author_id = 3;
  PostType type = 4;

  repeated MediaContents contents = 5;
}

message UpdatePostRequest{
  string id = 1;
  string title = 2;
  string author_id = 3;

  repeated MediaContents contents = 8;
  PostType type = 9;
}
message DeletePostRequest{
  string id = 1;
}
message HidePostRequest{
  string id = 1;
}