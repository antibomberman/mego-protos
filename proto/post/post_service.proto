syntax = "proto3";
package post;

option go_package = "antibomberman/mego/post";
import "post_message.proto";
service PostService{
  rpc Find(FindPostRequest) returns (FindPostResponse);
  rpc CreatePost(CreatePostRequest) returns (PostDetail);
  rpc UpdatePost(UpdatePostRequest) returns (PostDetail);
  rpc DeletePost(DeletePostRequest) returns (PostDetail);
  rpc HidePost(HidePostRequest) returns (PostDetail);
}
