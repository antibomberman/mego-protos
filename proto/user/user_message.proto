syntax = "proto3";
package user;

option go_package = "proto/user";
import "google/protobuf/timestamp.proto";
message Id {string id = 1;}
message Token {string token = 1;}
message Email {string email = 1;}
message Phone {string phone = 1;}
message Empty {}

message User {
  string first_name = 1;
  string middle_name = 2;
  string last_name = 3;
  string email = 4;
  string phone = 5;
  string avatar = 6;
  string about = 7;
  Theme theme = 8;
  string  lang = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
  google.protobuf.Timestamp deleted_at = 12;
}

message UserDetails {
  string id = 1;
  string first_name = 2;
  string middle_name = 3;
  string last_name = 4;
  string about = 5;
  Theme theme = 6;
  string email = 7;
  string phone = 8;
  string avatar = 9;
  string lang = 10;
  google.protobuf.Timestamp created_at = 11;
  google.protobuf.Timestamp updated_at = 12;
  google.protobuf.Timestamp deleted_at = 13;

  repeated string roles = 14;
}
message UserResponse{
  bool success = 1;
  string message = 2;

  UserDetails user = 3;
}

message CreateUserRequest {
  string first_name = 1;
  string middle_name = 2;
  string last_name = 3;
  string email = 4;
  string phone = 5;
  string avatar = 6;
  string about = 7;
  Theme theme = 8;
  string lang = 9;
}
message UpdateUserRequest {
  string first_name = 1;
  string middle_name = 2;
  string last_name = 3;
  string email = 4;
  string phone = 5;
  string avatar = 6;
  string about = 7;
  Theme theme = 8;
  string lang = 9;
}

message FindUserRequest{
  uint32 pageSize = 1;
  string pageToken = 2;
  string sort = 3;
  string search = 4;
}

message FindUserResponse{
  bool success = 1;
  string message = 2;

  string nexPageToken = 3;
  repeated UserDetails users = 4;
}
enum Theme{
  SYSTEM = 0;
  LIGHT = 1;
  DARK = 2;
}


